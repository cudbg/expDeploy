<html>
<head>
    <title> Oh no!</title>
    {% load staticfiles %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'stylesheet.css' %}" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div class="page-header">
        <div id="current-user">
        {% if current_user %}
            <p> Currently logged in: {{user}} </p>
            <div id="view-profile">
                <form action="/gpaas/userprofile/" method="post" enctype="    multipart/form-data">
                    <p><input type="submit" class="btn btn-default" value ="View Profile"></p>
                </form>
            </div>
        {% else %}
            <p> No user is currently logged in </p>
        {% endif %}
        </div>

        <div id="logout-button">
        {% if current_user %}
            <form action="/gpaas/logout/" method="post" enctype="multipart/form-data">
                <p><input type="submit" class="btn btn-default" value ="Logout"></p>
            </form>
        {% endif %}
        </div>

    </div>

    <div id ="form-box">
    <p> Sorry, the user name or password did not match an existing account. </p>
	<form action="/gpaas/error/" method="POST">
            <p><input type="submit" class="btn btn-default" value="Try Again"/></p>
    </form>
    </div>


    <br></br>

</body>

</html>
