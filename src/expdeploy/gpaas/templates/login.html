<html>
<head>
	<title> login </title>
    {% load staticfiles %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'stylesheet.css' %}" rel="stylesheet" type="text/css"/>


</head>

<body>
    <div class="page-header">
        <div id="current-user">
        {% if current_user %}
            <p> Currently logged in: {{user}} </p>
            <div id="view-profile">
                <form action="/gpaas/userprofile/" method="post" enctype="    multipart/form-data">
                    <p><input type="submit" value ="View Profile"></p>
                </form>
            </div>
        {% else %}
            <p> No user is currently logged in </p>
        {% endif %}
        </div>

        <div id="logout-button">
        {% if current_user %}
            <form action="/gpaas/logout/" method="post" enctype="multipart/form-data">
                <p><input type="submit" value ="Logout"></p>
            </form>
        {% endif %}
        </div>

    </div>

    <div id ="form-box">
	<!-- login form -->
	<form action="/gpaas/" method="POST" enctype="multipart/form-data">
            
            {% csrf_token %}
            {{ loginform.as_p}}

            <p><input type="submit" value="Login"/></p>
    </form>
    </div>

    <div id="margin-left">
    <a href="/gpaas/createuser/">
    	Don't have an account? Create one here.
    </a>
    </div>


    <br></br>

</body>

</html>
