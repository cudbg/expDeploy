<html>
<head>
	<title> test upload </title>
</head>

<body>
    
    <p> Currently logged in: {{user}}
    <form action="/testapp/userprofile/" method="post" enctype="multipart/form-data">
        <input type="submit" value="View Profile"/>
    </form>
    </p> 

    <p><h2> Upload experiment </h2></p>
    <p> Note: experiment names may use any alphanumeric/special characters. They must be fewer than 120 characters and contain no spaces. The homepage must be "index.html". </p>
	<!-- upload form -->
	<form action="/testapp/upload/" method="post" enctype="multipart/form-data">
            
        {% csrf_token %}
        {{ uploadform.as_p}}

        <p><input type="submit" value="Upload"/></p>
    </form>

    <!-- logout -->
    <br></br>
    <form action="/testapp/logout/" method="post" enctype="multipart/form-data">
    	<p><input type="submit" value ="logout"></p>
    </form> 
</body>

</html>
