<html>
<head>
	<title> test upload </title>
</head>

<body>
    {% if current_user %}
        <p> Currently logged in: {{user}} </p>
    {% else %}
        <p> No user is currently logged in </p>
    {% endif %}

	<!-- login form -->
	<form action="/testapp/" method="POST" enctype="multipart/form-data">
            
            {% csrf_token %}
            {{ loginform.as_p}}

            <p><input type="submit" value="Login"/></p>
    </form>

    <a href="/testapp/createuser/">
    	Don't have an account? Create one here.
    </a>


    <br></br>

    {% if current_user %}
        <form action="/testapp/logout/" method="post" enctype="multipart/form-data">
            <p><input type="submit" value ="logout"></p>
        </form>
    {% endif %}
</body>

</html>
