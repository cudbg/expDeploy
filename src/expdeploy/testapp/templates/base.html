
<html>
<head>
	{% block title %} 
		<title> experiment template </title>
	{% endblock %}
</head>

<body>

	{% block htmlbody %}

		<p> A wild experiment appears! </p>

	{% endblock %}

	
	<!-- autoescape block for js files -->
	<script>
		{% autoescape off %}
			// yarg. load lookup must be done by user in block.
			{% block javascript %}
			{% endblock %}
		{% endautoescape %}
	</script>
                
</body>

</html>
