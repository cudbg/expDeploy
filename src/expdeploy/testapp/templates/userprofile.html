<html>
<head> 
	<title> User Profile </title>
</head>
<body>

	<!-- list experiments and experiment files -->
	<b><h2> {{username}} </h2></b>
	<b><h4> Experiments</h4> </b>

		{% for experiment, files in filedict.items %}
			<li> {{experiment}} 
				<ul>
				{% for file in files %}
					<li> {{file.original_filename}} </li>
						<ul>
							<li>raw: <a href="{{ file.docfile.url }}">{{file.docfile}}</a></li>
						</ul>
				{% endfor %}
				</ul>
			</li>
		{% endfor %}

	<!-- logout -->
	<br></br>
    <form action="/testapp/logout/" method="post" enctype="multipart/form-data">
    	<p><input type="submit" value ="logout"></p>
    </form>

</body>
</html>
